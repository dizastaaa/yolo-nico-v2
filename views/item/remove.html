{{ items }}

<form>

    <label> name : </label>
    <input ng-model="item.name" type="text" name="name">
    
    <label>category :</label>
    <select ng-model="item.category_id" ng-options="category.id as category.name for category in categories">
    </select>
    
    <!--Appel de la fonction on lui passe le modèle que l'on est entrain de mettre à jour dans le formulaire = item-->
    <button ng-click="deleteItem(item)">delete</button>
</form>
